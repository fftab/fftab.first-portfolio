<!-- This file was started using a starter template from https://getbootstrap.com/docs/4.4/getting-started/introduction/ -->

<!-- Sets Document Type to HTML. -->
<!DOCTYPE html>

<!-- Beginning of HTML, Language set to English. -->
<html 
    lang="en-us"
>

    <!-- Head Element. -->
    <head>

        <!-- Required metadata -->
        <meta 
            charset="utf-8" 
        />

        <!-- Mobile First Viewport -->
        <meta 
            name="viewport" 
            content="width=device-width, initial-scale=1, shrink-to-fit=no" 
        />

        <!-- Bootstrap CSS -->
        <link 
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
            crossorigin="anonymous" 
        />

        <!-- Font Awesome CSS -->
        <script 
            src="https://kit.fontawesome.com/44f6844bdb.js" 
            crossorigin="anonymous"
        ></script>

        <!-- Google Fonts CSS -->
        <link 
            href="https://fonts.googleapis.com/css?family=Roboto|Shrikhand&display=swap" 
            rel="stylesheet" 
        />

        <!-- Style CSS -->
        <link 
            rel="stylesheet" 
            href="Assets/style.css"
        />

        <!-- Title. -->
        <title>Florencia Tabarez | First Portfolio | Contact Page</title>

    </head>
    <!-- End of Head Element. -->

    <!-- Beginning of body tag. -->
    <body>

        <!-- Beginning of Header -->
        <header>

            <!-- Navigation Bar, Copied navbar example from Bootstrap website -->
            <nav 
                class="navbar navbar-expand-lg navbar-light" 
                style="background-color: salmon;"
            >

                <!-- Navbar Brand Anchor -->
                <a 
                    class="navbar-brand header-font" 
                    href="#"
                >FLORENCIA TABAREZ</a>

                <!-- Navigation Bar Toggle Icon and Function -->
                <button 
                    class="navbar-toggler" 
                    type="button" 
                    data-toggle="collapse" 
                    data-target="#navbarNav"
                    aria-controls="navbarNav" 
                    aria-expanded="false" 
                    aria-label="Toggle navigation"
                >
                    <span 
                        class="navbar-toggler-icon"
                    ></span>
                </button>

                <!-- Navbar Division with Collapsable Function -->
                <div 
                    class="collapse navbar-collapse" 
                    id="navbarNav"
                >

                    <!-- Beginning of Navbar Unordered List Element -->
                    <ul 
                        class="navbar-nav"
                    >

                        <!-- First List Item with anchor link to ABOUT ME / MAIN page -->
                        <li 
                            class="nav-item styled-font"
                        >

                            <!-- Beginning of anchor -->
                            <a 
                                class="nav-link" 
                                href="./index.html"
                            >

                                <!-- Font Awesome Icon for About Me Link -->
                                <i 
                                    class="fas fa-user-circle"
                                ></i> About 
                            </a>
                            <!-- End of Anchor -->

                        </li>
                        <!-- End of first list item -->

                        <!-- Second List Item with anchor link to PORTFOLIO page -->
                        <li 
                            class="nav-item styled-font"
                        >

                            <!-- Beginning of anchor -->
                            <a 
                                class="nav-link" 
                                href="./portfolio.html"
                            >

                                <!-- Font Awesome Icon for Portfolio Page Link -->
                                <i 
                                    class="fas fa-book-open"
                                ></i> Portfolio 
                            </a>
                            <!-- End of Anchor -->

                        </li>
                        <!-- End of  Second List Item -->

                        <!-- Third List Item with Anchor Link to CONTACT page -->
                        <li 
                            class="nav-item styled-font"
                        >

                            <!-- Beginning of Anchor-->
                            <a 
                                class="nav-link" 
                                href="./contact.html"
                            >

                                <!-- Font Awesome Icon for Contact Page Link -->
                                <i 
                                    class="fas fa-at"
                                ></i> Contact 
                            </a>
                            <!-- End of Anchor -->

                        </li>
                        <!-- End of Third List Item -->

                    </ul>
                    <!-- End of Unordered List -->

                </div>
                <!-- End of Navbar Division -->

            </nav>
            <!--End of Navigation Element.-->

        </header>
        <!-- End of Header -->

        <!-- Beginning of Main Content Element -->
        <main 
            class="container padding margin extra-padding"
        >

            <!-- Form Copied from Bootstrap Template -->
            <form
                action="mailto:fftabarez97@gmail.com" 
                method="get" 
                enctype="text/plain"
            >

                <!-- Beginning of E-Mail Address Text Box -->
                <div 
                    class="form-group"
                >
                    <label 
                        class="header-font"
                        for="exampleFormControlInput1"
                    > E-mail Address </label>
                    
                    <input 
                        type="email" 
                        class="form-control" 
                        id="exampleFormControlInput1" 
                        placeholder="name@example.com"
                    />

                </div>
                <!-- End of E-Mail Text Box -->
                
                <!-- Beginning of Subject Text Box -->
                <div 
                    class="form-group"
                >
                    <label 
                        class="header-font"
                        for="exampleFormControlInput1"
                    > Subject </label>

                    <input 
                        type="text" 
                        class="form-control" 
                        id="exampleFormControlInput1" 
                        placeholder="Subject"
                    />

                </div>
                <!-- End of Subject Text Box -->
            
                <!-- Beginning of Message Text Area -->
                <div 
                    class="form-group"
                >

                    <label 
                        class="header-font"
                        for="exampleFormControlTextarea1"
                    > Message </label>

                    <textarea 
                        class="form-control" 
                        id="exampleFormControlTextarea1" 
                        rows="3"
                    ></textarea>

                </div>
                <!-- End of Message Text Area -->

                <!-- Beginning of Submit Button -->
                <input
                    class="btn btn-light salmon margin padding"
                    type="submit" 
                    value="Send"
                >
                <!-- End of Submit Button-->

            </form>
            <!-- End of Form -->
        
        </main>
        <!-- End of Main Content Element -->

        <!-- Beginning of Sticky Footer. -->
        <!-- I was helped by classmates Ikemous Barranco and Erica Jayne on this sticky footer. -->
        <footer 
            class="salmon"
        >

            <p 
                class="footer-text"
                > This Code was Powered by Plants ðŸŒ±.</p>

        </footer>
        <!-- End of Sticky Footer.-->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script 
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>
        <script 
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script 
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>

    </body>
    <!-- End of body element -->

</html>
<!-- End of HTML-->
